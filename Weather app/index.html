<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="w-full h-screen ">
    
    <div class="main-wrapper  bg-blue-950 w-full h-full  flex flex-col items-center gap-y-10 pt-4 ">

        <h1 class="text-white font-bold text-3xl">WEATHER APP</h1>

        <div class="buttons text-white flex gap-32 ">
            <button id="current-weather" class="bg-sky-800 p-1 rounded-md px-2">Your Weather</button>
            <button id="search" class="bg-sky-800 p-1 rounded-md px-2">Search Weather</button>
        </div>

        <!-- search bar -->

        <div class=" flex gap-5 items-center text-white justify-center w-[50%]" id="search-bar">
            <input type="text" placeholder="Search for City..." id="cityname" class="bg-gray-500 rounded-lg px-8 h-7 w-[55%]">
            <img src="./image/WhatsApp Image 2024-01-28 at 4.07.16 PM.jpeg" alt="" id="searchicon" class="rounded-2xl h-8 w-8" >
        </div>

        <!-- Grant permission -->
        <div class="grant-container flex flex-col items-center text-white gap-4  text-center">
            <img src="./image/location.png" alt="" height="70px" width="70px" loading="lazy " class="image">
            <h1 class="font-bold text-3xl">Grant Location Access</h1>
            <p>Allow access To Get Weather Information </p>
            <button id="grantaccess" class="bg-blue-500 rounded-lg p-2 px-5">GRANT ACCESS</button>
        </div>

        <!-- loading image -->
        <img src="./image/loading.gif" alt="" height="70px" width="70px" loading="lazy" class="loading">

        <!-- wheather Information tab -->
        <div class="wheather-information flex flex-col  text-center gap-8 h-full">

            <!-- name and flag -->
            <div class="name-flag flex text-white text-xl gap-x-6 items-center justify-center">
                <p id="country"></p>
                <img src="" class="flag h-6 w-12" alt="" >
            </div>

            <!-- <p></p>
            <img src="/" alt=""> -->

            <!-- temprature -->
            <div>
                <p class="temperature text-white text-2xl  font-bold"></p>
            </div>


            <!--wind-humadity-clouds -->
            <div class="wind-humadity-clouds flex text-white justify-center items-center text-center gap-x-6 ">

                <!-- windspeed -->
                <div class="windspeed rounded-lg bg-gray-500 flex flex-col justify-center items-center px-6 p-2">
                    <img src="./image/wind.png" alt="" height="70px" width="70px" loading="lazy">
                    <h1 >WINDSPEED</h1>
                    <p id="windspeed"></p>
                </div>

                <!-- humadity -->
                <div class="humadity   bg-gray-500  rounded-lg flex flex-col justify-center items-center px-6 p-2">
                    <img src="./image/humidity.png" alt="" height="70px" width="70px" loading="lazy">
                    <h1>HUMIDITY</h1>
                    <p id="humadity"></p>
                </div>

                <!-- clouds -->
                <div class="clouds  bg-gray-500  rounded-lg flex flex-col justify-center items-center px-6 p-2">
                    <img src="./image/cloud.png" alt="" height="70px" width="70px" loading="lazy">
                    <h1 >CLOUDS</h1>
                    <p id="clouds"></p>
                </div>


            </div>

        </div>
    </div>

    <script src="./script.js"></script>

</body>
</html>
