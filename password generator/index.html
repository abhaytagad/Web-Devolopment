<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Genarator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- main container -->
    <div class="main-container">
        <!-- heading -->
        <h1>PASSWORD GENERATOR</h1>

        <!-- output section -->

        <div class="output-container">
            <input type="text" placeholder="Password" id="password">
            <!-- copy button -->
            <div class="Message">
                <!-- copied Message -->
                <div id="copied-message"></div>
                <img src="./images/copy.svg" alt="" height="20" width="20" id="image">
                
            </div>
        </div>

        <!-- input section -->

        <div class="input-container">
            <!-- password length -->
            <div class="length">
                <p class="passlen">Password Length</p>
                <p class="pass-length">0</p>
            </div>

            <!-- Slider -->

            <input type="range" min="1" max="20" step="1" class="slider">

            <!-- checkboxes -->

            <div class="checkbox">
                <div class="checkbox1">
                    <input type="checkbox" id="uppercase">
                    <label for="uppercase" id="l1">Include Uppercase Letters</label>
                </div>

                <div class="checkbox2">
                    <input type="checkbox" id="lowercase">
                    <label for="lowercase"id="l2">Include Lowercase Letters</label>
                </div>
                <div class="checkbox3">
                    <input type="checkbox" id="number">
                    <label for="number" id="l3">Include numbers </label>
                </div>
                <div class="checkbox4">
                    <input type="checkbox" id="symbols">
                    <label for="symbols" id="l4">Include symbols </label>
                </div>
            </div>

            <!-- indicator -->

            <div class="indicator-section">
                <p>Strength</p>
                <div  id="indicator"></div>
            </div>

            <!-- generator button -->

            <button id="generate-password">
                GENERATE PASSWORD
            </button>
        </div>


    </div>

    <script src="script.js"></script>
</body>
</html>
